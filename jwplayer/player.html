<!DOCTYPE html>
<html lang="en" dir="ltr" data-cast-api-enabled="true">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <title>Video Player</title>
    <script src='https://ssl.p.jwpcdn.com/player/v/8.6.2/jwplayer.js'></script>
    <script type="text/javascript">
        jwplayer.key = "64HPbvSQorQcd52B8XFuhMtEoitbvY/EXJmMBfKcXZQU2Rnn";
    </script>
    <script type="text/javascript">

        var jw = {
            "file": findGetParameter('source'),
            "image": "https://img.freepik.com/free-vector/stylish-hexagonal-line-pattern-background_1017-19742.jpg?w=2000",
            "color": "#36ee0b",
            "link": "https:\/\/facebook.com/spa.sourov",
            "logo": "",
            "auto": "false",
            "text": "configured by Sourov",
            "lposi": "top-left",
            "flash": "jwplayer.flash.swf",
            "label": "HD"
        }

        function findGetParameter(parameterName) {
            var result = "https://thepaciellogroup.github.io/AT-browser-tests/video/ElephantsDream.mp4";

            tmp = [];
            location.search
                .substr(1)
                .split("&")
                .forEach(function (item) {
                    tmp = item.split("=");
                    if (tmp[0] === parameterName) {
                        result = decodeURIComponent(tmp[1])
                    }
                });
            return result;
        }
    </script>
    <style type="text/css" media="all">
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%
        }

        #player {
            width: 100% !important;
            height: 100% !important;
            overflow: hidden;
            background-color: #fff
        }
    </style>
</head>

<body class="jwplayer">
    <div id="player"></div>
    <script type="text/javascript">
        const player = jwplayer('player').setup({
            sharing: {
                sites: ["facebook"]
            },
            intl: {
                en: {
                    sharing: {
                        heading: "Share this awesome video"
                    }
                }
            },
            playbackRateControls: [0.75, 1, 1.25, 1.5, 2, 3],
            image: jw.image,
            mute: false,
            volume: 100,
            autostart: jw.auto,
            repeat: false,
            abouttext: jw.text,
            aboutlink: jw.link,
            skin: {
                active: jw.color
            },
            logo: {
                file: jw.logo,
                hide: true,
                link: jw.link,
                margin: '15',
                position: jw.lposi
            },
            sources: [{
                file: jw.file,
                type: 'video/mp4'
            }],
        })


    </script>
</body>

</html>
